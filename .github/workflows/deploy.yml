name: deploy-workflow

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show files
        run: ls -l

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PNPM
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Delivery through SCP
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          host: ${{ secrets.ENGUZ_HOST }}
          port: 22222
          user: ${{ secrets.ENGUZ_USER }}
          pass: ${{ secrets.ENGUZ_PASS }}
          scp: |
            'dist/*' => /home/mati/matiasguzlopweb
      
      - name: Start process on production server
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          port: 22222
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          connect_timeout: 10s
          script: |
            cd /home/mati/matiasguzlopweb &&
            NODE_ENV=production pm2 start "serve -s -l 3004 dist" --name matiasguzlop.dev --restart-delay 0 &&
            pm2 save